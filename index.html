<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expressions with JS</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <h1>Regular Expressions with JS</h1>
    </header>
    <main>
        <section>
            <form action="#">
                <p class="form-group">
                    <label>Employee ID
                        <input id="txt-id" type="text" placeholder="Eg. E001">
                    </label>
                </p>
                <p class="form-group">
                    <label>Employee Name
                        <input id="txt-name" type="text" placeholder="Eg. Kasun Sampath">
                    </label>
                </p>
                <p class="form-group">
                    <label>Employee Address
                        <input id="txt-address" type="text" placeholder="Eg. Grace Peries Road, Panadura">
                    </label>
                </p>
                <p class="from-group">
                    <button id="btn-save" type="submit">SAVE</button>
                    <button id="btn-clear" type="reset">CLEAR</button>
                </p>                                
            </form>
        </section>
        <section>
            <table id="tbl-employees">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="text-align: center;" colspan="3">There are no records to display</td>
                    </tr>                                      
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
